<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Prox</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#050505;
  --text:#ffffff;
  --muted: rgba(255,255,255,.68);

  /* grid */
  --grid: rgba(255,255,255,.10);
  --grid2: rgba(255,255,255,.05);

  /* accent */
  --accent: rgba(140,200,255,.18);

  /* glass */
  --glass1: rgba(255,255,255,.06);
  --glass2: rgba(255,255,255,.025);
  --border: rgba(255,255,255,.12);
  --shadow: 0 18px 60px rgba(0,0,0,.55);

  /* forced online */
  --online:#43ff9a;
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
  background: var(--bg);
  color: var(--text);
  overflow:hidden;
}

/* ===== BACKGROUND ===== */
.grid{
  position:fixed; inset:0; pointer-events:none;
  background-image:
    linear-gradient(var(--grid2) 1px, transparent 1px),
    linear-gradient(90deg, var(--grid2) 1px, transparent 1px),
    linear-gradient(var(--grid) 1px, transparent 1px),
    linear-gradient(90deg, var(--grid) 1px, transparent 1px);
  background-size: 22px 22px, 22px 22px, 110px 110px, 110px 110px;
  opacity:.72;
}

.vignette{
  position:fixed; inset:0; pointer-events:none;
  background:
    radial-gradient(900px 520px at 50% 45%, rgba(255,255,255,.10), transparent 62%),
    radial-gradient(1200px 900px at 50% 60%, rgba(0,0,0,.86), transparent 55%),
    radial-gradient(1100px 900px at 50% 40%, rgba(0,0,0,.90), transparent 55%);
}
.edge{
  position:fixed; inset:0; pointer-events:none;
  background: radial-gradient(980px 660px at 50% 50%, transparent 35%, rgba(0,0,0,.93) 100%);
}

/* ===== TOP MICRO PILL ===== */
.topWrap{
  position:fixed;
  top: 20px;
  left:0; right:0;
  display:flex;
  justify-content:center;
  z-index:10;
}

.topPill{
  display:flex;
  align-items:center;
  gap: 8px;
  padding: 6px 8px;
  height: 46px;
  border-radius: 999px;
  background: linear-gradient(180deg, var(--glass1), var(--glass2));
  border: 1px solid var(--border);
  box-shadow: var(--shadow);
  backdrop-filter: blur(14px);
}

.leftBadge{
  width: 34px;
  height: 34px;
  border-radius: 999px;
  overflow:hidden;
  border: 1px solid rgba(255,255,255,.14);
}
.leftBadge img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.rightBubble{
  display:flex;
  align-items:center;
  gap: 8px;
  padding: 0 10px;
  height: 34px;
  border-radius: 999px;
  background: rgba(0,0,0,.55);
  border: 1px solid rgba(255,255,255,.10);
  font-size: 12px;
}

.onlineDot{
  width: 9px;
  height: 9px;
  border-radius:999px;
  background: var(--online);
  box-shadow: 0 0 0 5px rgba(67,255,154,.12);
  border: 2px solid rgba(0,0,0,.65);
}

/* ===== HERO ===== */
.stage{
  height:100%;
  display:grid;
  place-items:center;
  padding: 120px 18px 80px;
}

.hero{
  text-align:center;
  max-width: 800px;
  position:relative;
}

.halo{
  position:absolute;
  width: 620px;
  height: 260px;
  border-radius: 999px;
  background: radial-gradient(closest-side, var(--accent), transparent 72%);
  filter: blur(18px);
  opacity:.7;
  top: 50%;
  left:50%;
  transform: translate(-50%,-55%);
}

h1{
  margin:0;
  font-size: clamp(56px, 8vw, 92px);
  font-weight: 800;
  letter-spacing: -0.06em;
}

.tagline{
  margin-top: 16px;
  color: var(--muted);
  font-size: 14px;
  letter-spacing: .06em;
  text-transform: uppercase;
}

.subline{
  margin-top: 14px;
  color: rgba(255,255,255,.72);
  font-size: clamp(14px, 2.4vw, 18px);
  line-height: 1.5;
}

/* ===== FOOTER ===== */
.footerWrap{
  position:fixed;
  bottom: 20px;
  left:0; right:0;
  display:flex;
  justify-content:center;
  z-index:10;
}

.footer{
  height: 44px;
  padding: 6px 14px;
  border-radius: 999px;
  background: linear-gradient(180deg, var(--glass1), var(--glass2));
  border: 1px solid var(--border);
  box-shadow: var(--shadow);
  backdrop-filter: blur(14px);

  display:flex;
  align-items:center;
  gap: 12px;
  font-size: 12px;
  color: var(--muted);
}

.footer .dot{
  width:4px;
  height:4px;
  border-radius:999px;
  background: rgba(255,255,255,.35);
}

.footer a{
  color: inherit;
  text-decoration:none;
  transition: color .15s ease;
}
.footer a:hover{
  color: rgba(255,255,255,.95);
}

@media (max-width:560px){
  body{ overflow:auto; }
}
</style>
</head>

<body>
<div class="grid"></div>
<div class="vignette"></div>
<div class="edge"></div>

<!-- TOP PILL -->
<div class="topWrap">
  <div class="topPill">
    <div class="leftBadge">
      <img id="navAvatar" alt="Prox avatar">
    </div>
    <div class="rightBubble">
      <span class="onlineDot"></span>
      Discord: Online
    </div>
  </div>
</div>

<!-- HERO -->
<main class="stage">
  <section class="hero">
    <div class="halo"></div>

    <h1>Prox</h1>
    <div class="tagline">Discord Bot Developer • Web Developer</div>
    <div class="subline">
      I build clean, fast websites and custom Discord bots — focused on smooth UX,
      reliable systems, and modern design.
    </div>
  </section>
</main>

<!-- FOOTER -->
<div class="footerWrap">
  <footer class="footer">
    <span>© <span id="year"></span> Prox</span>
    <span class="dot"></span>
    <a href="https://discord.com/users/830493435177467926" target="_blank">Discord</a>
    <span class="dot"></span>
    <span>Built with care</span>
  </footer>
</div>

<script>
/* Fetch Discord avatar via Lanyard */
const DISCORD_ID = "830493435177467926";
const navAvatar = document.getElementById("navAvatar");
document.getElementById("year").textContent = new Date().getFullYear();

async function fetchAvatar(){
  try{
    const res = await fetch(`https://api.lanyard.rest/v1/users/${DISCORD_ID}`);
    const json = await res.json();
    const u = json.data.discord_user;
    if(u.avatar){
      navAvatar.src = `https://cdn.discordapp.com/avatars/${u.id}/${u.avatar}.png?size=128`;
    } else {
      navAvatar.src = `https://cdn.discordapp.com/embed/avatars/${Number(u.id)%5}.png`;
    }
  }catch{
    navAvatar.src = "https://cdn.discordapp.com/embed/avatars/0.png";
  }
}
fetchAvatar();
</script>
</body>
</html>
